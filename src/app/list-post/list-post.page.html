<ion-header [translucent]="true">
  <ion-toolbar class="dark-background">
    <ion-buttons slot="start">
      <ion-menu-button class="custom-menu-button"></ion-menu-button>
    </ion-buttons>
    <ion-title>Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>   
    <ion-row>
      <ion-col size="12">
        <ion-searchbar [(ngModel)]="keywordSearch" placeholder="Filter by keywords"></ion-searchbar>
        <ion-button (click)="applyFilter()" color="primary">Search</ion-button>
        <ion-button (click)="clearFilter()" color="danger">Clear</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ng-container *ngFor="let post of posts">
        <!-- Adjust how many cards to show -->
        <ion-col size="12" size-md="6" size-sm="12">
          <ion-card>
            <ion-card-header class="ion-text-center">
              <ion-card-title class="link-title" [routerLink]="['/view-post', post.id]" >{{ post.title }}</ion-card-title>
            </ion-card-header>
            <ion-card-content class="ion-text-center">
              <div class="image-container" *ngIf="post.photos && post.photos.length > 0">
                <div class="image" [style.background-image]="'url(' + post.photos[0] + ')'"
                  [style.background-size]="'cover'" [style.background-position]="'center'"></div>
              </div>
              <p>{{ post.summary }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
