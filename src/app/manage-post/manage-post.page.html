<ion-header [translucent]="true">
  <ion-toolbar class="dark-background">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Manage Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-label>
        <h2 class="link-title" [routerLink]="['/view-post', post.id]">Title: {{ post.title }}</h2>
        <p><b>Summary: </b>{{ post.summary }}</p>
        <p><b>Created Date: </b> {{ post.createdDate | date: 'dd/MM/yyyy HH:mm' }}</p>
        <p><b>Keywords: </b> {{ post.keyWords }} </p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editPost(post.id)">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
        <ion-button (click)="deletePost(post.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
